<div class="contact-box">
    <div class="box-wide panel-box">
        <div class="contact-content-box">
            <i class="ion-ios7-compose headline-icon"></i>
            <h3 class="box-headline">Contact us</h3>
            <form class="contact-form">
                <input type="email" class="input email-contact-input" placeholder="Your email"/>
                <textarea class="input contact-textarea" placeholder="Your message"></textarea>
            </form>
            <span class="button send-message-button">Send message</span>
        </div>
    </div>
</div>
<div class="popup-box contact-popup">
    <div class="popup-content">
        <div class="popup-body">
            <h5 class="popup-headline">Your message has been sent</h5>
        </div>
        <div class="popup-footer">
            <!-- There are two types of buttons for the popup-footer, a popup-button half for where there are 2 buttons and a popup-button large for single full width button -->
            <span class="popup-button box-half">Home page</span>
            <span class="popup-button box-half">OK</span>
        </div>
    </div>
</div>

<script>
    $('.page-overlay').click( function() {
        $('.side-bar').removeClass('active');
        $('.page-overlay').removeClass('active');
    });
    $('.send-message-button').click(function() {
        $('.popup-box').addClass('active');
    });
    $('.popup-box').click(function() {
        $('.popup-box').removeClass('active');
    });
</script>
