<div class="popup-box active" data-ng-controller="MessagesController">
    <div class="popup-background redirect-popup-overlay"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Contact us</h5>
        <div class="popup-body">
            <div class="" ng-class="{ 'has-error' : submitted && messageForm.title.$invalid }">
              <input name="title" type="text" class="popup-input" data-ng-model="title" id="title" placeholder="Email" required>
              <div ng-show="submitted && messageForm.title.$invalid" class="help-block">
                <p ng-show="messageForm.title.$error.required">Email is required</p>
              </div>
            </div>

            <div class="" ng-class="{ 'has-error' : submitted && messageForm.content.$invalid }">
                <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Message" class="popup-input" required></textarea>
                <div ng-show="submitted && messageForm.content.$invalid" class="help-block">
                  <p ng-show="messageForm.content.$error.required">Message is required</p>
                </div>
            </div>
            <button type="submit" class="button">Send</button>
        </div>
    </div>
</div>

<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!";
    });
</script>
