<div data-ng-controller="MotivesController" data-ng-init="find()">
  <div class="list">
    <div class="list-item" data-ng-repeat="motive in motives">
<!--       <span class="list-item-text">{{motive.created | date:'medium'}}</span>
 -->      
        <a class="list-item-icon" href="/#!/motives/{{motive._id}}/edit"><i class="ion-compose"></i></a>
        <a class="list-item-text short" data-ng-href="#!/motives/{{motive._id}}">{{motive.content}}</a>
        <a class="list-item-icon-right" data-ng-click="remove(motive);"><i class="ion-trash-b"></i></a>
    </div>
  </div>
  <h1 data-ng-hide="!motives || motives.length">No motives yet. <br> Why don't you <a class="button" href="/#!/motives/create">Create One</a>?</h1>
</div>
