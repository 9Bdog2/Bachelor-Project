<div data-ng-controller="MotivesController" data-ng-init="find()">
	<div class="tabs-box">
		<div class="extra-wide">
				<a href="/#!/motives" class="tab-element active box-half">See all motives</a>
				<a href="/#!/motives/create" class="tab-element box-half">Add new motive</a>
		</div>
	</div>
  	<div class="list-box">
	    <div class="list-item" data-ng-repeat="motive in motives">      
	        <a class="list-item-icon" href="/#!/motives/{{motive._id}}/edit"><i class="ion-compose button-yellow"></i></a>
	        <a class="list-item-text short" data-ng-href="#!/motives/{{motive._id}}">{{motive.content}}</a>
	        <a class="list-item-icon-right" data-ng-click="remove(motive);"><i class="ion-trash-b button-red"></i></a>
	    </div>
  	</div>
</div>
