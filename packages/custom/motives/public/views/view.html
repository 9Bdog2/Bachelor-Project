<div class="popup-box active" data-ng-controller="MotivesController" data-ng-init="findOne()">
    <div class="popup-background redirect-popup-overlay no-background-image"></div>
    <div class="popup-content">
        <div class="popup-body">
            <p>{{motive.content}}</p>
        </div>
        <div class="popup-footer">
            <a class="button button-transparent button-yellow" href="/#!/motives/{{motive._id}}/edit"><i class="ion-compose"></i>Edit</a>
            <!-- <a class="button button-transparent button-red" data-ng-click="remove(motive);"><i class="ion-trash-b"></i>Delete</a> -->
        </div>
    </div>
</div>
<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!/motives";
    });
</script>
