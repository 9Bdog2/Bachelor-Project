<section data-ng-controller="MotivesController" data-ng-init="findOne()">
  <span>{{motive.created | date:'medium'}}</span> /
  <span>{{motive.user.name}}</span>
  <!-- <h2>{{motive.title}}</h2> -->  
  <div >
    <a class="btn" href="/#!/motives/{{motive._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(motive);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{motive.content}}</div>
</section>
