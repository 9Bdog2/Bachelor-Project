<div class="profile-box">
    <div class="extra-wide shadow">
        <div class="profile-content">
            <div class="hero-figure">
                <h3 class="hero-text">{{global.user.name}}</h3>
            </div>
            <div class="list-box column-grid">
                <span class="list-item change-username-button">
                    <span class="list-item-icon ion-android-people"></span>
                    <span class="list-item-text">John Doe</span>
                    <span class="list-item-arrow ion-android-create"></span>
                </span>
                <span class="list-item change-password-button">
                    <span class="list-item-icon ion-android-lock"></span>
                    <span class="list-item-text">********</span>
                    <span class="list-item-arrow ion-android-create"></span>
                </span>
                <span class="list-item">
                    <span class="list-item-icon ion-android-settings"></span>
                    <span class="list-item-text">Male</span>
                    <span class="list-item-arrow ion-android-create"></span>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="popup-box change-username-popup">
    <div class="popup-background"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Change username</h5>
        <div class="popup-body">
            <form class="popup-form">
                <input class="popup-input" placeholder="New username"/>
            </form>
        </div>
        <div class="popup-footer">
            <span class="button save-button">Save changes</span>
        </div>
    </div>
</div>
<div class="popup-box change-password-popup">
    <div class="popup-background"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Change password</h5>
        <div class="popup-body">
            <form class="popup-form">
                <input class="popup-input" placeholder="Old password"/>
                <input class="popup-input" placeholder="New password"/>
                <input class="popup-input" placeholder="Repeat password"/>
            </form>
        </div>
        <div class="popup-footer">
            <span class="button save-button">Save changes</span>
        </div>
    </div>
</div>

<script>
$('.change-username-button').click(function(){
    $('.change-username-popup').addClass('active');
});
$('.change-password-button').click(function(){
    $('.change-password-popup').addClass('active');
});
$('.save-button').click(function() {
    $('.popup-box').removeClass('active');
});
$('.popup-background').click(function() {
    $('.popup-box').removeClass('active');
})
</script>
