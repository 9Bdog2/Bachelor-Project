<script>
    $("a").click(function (event) {
        event.preventDefault();
        window.location = $(this).attr("href");
    });
    $('.navigaton-button').click( function() {
        $('.side-bar').toggleClass('active');
         $('.page-overlay').toggleClass('active');
    });
    $('.page-overlay').click( function() {
        $('.side-bar').removeClass('active');
        $('.page-overlay').removeClass('active');
    });
    $('.global-navigation-item').click( function() {
        $('.side-bar').removeClass('active');
        $('.page-overlay').removeClass('active');
    });
</script>


<div class="guest-user-header" data-ng-hide="global.authenticated">
  <div class="box-wide">
    <a class="logo" ui-sref="home"><span class="logo-text">H.I.T.T.</span></a>
    <i class="ion-navicon button-right navigaton-button"></i>
  </div>
</div>

<header class="active-user" data-ng-show="global.authenticated">
  <span class="header-title">H.I.T.T. Challenge</span>
  <i class="ion-navicon button-right navigaton-button"></i>
</header> 

<div class="page-overlay"></div>
<div class="side-bar guest-user" data-ng-hide="global.authenticated">
    <h5 class="global-navigation-header">Menu</h5>
    <div class="global-navigation">
        <a ui-sref="home" class="global-navigation-item">
            <i class="ion-ios7-home global-navigation-item-icon"></i>
            Home
        </a>
        <a ui-sref='auth.register' class="global-navigation-item">
            <i class="ion-ios7-personadd global-navigation-item-icon"></i>
            Signup
        </a>
        <a ui-sref='auth.login' class="global-navigation-item">
            <i class="ion-ios7-people global-navigation-item-icon"></i>
            Login
        </a>
        <a ui-sref="create message" class="global-navigation-item">
            <i class="ion-ios7-compose global-navigation-item-icon"></i>
            Contact us
        </a>
    </div>
</div>
<div class="side-bar active-user" data-ng-show="global.authenticated" data-ng-controller="HeaderController">
    <h5 class="global-navigation-header">
            {{global.user.name}}
    </h5>
    <div class="global-navigation">
        <a  ui-sref="home" class="global-navigation-item">
            <i class="ion-ios7-albums global-navigation-item-icon"></i>
            All workouts
        </a>
        <a ui-sref="profile example page" class="global-navigation-item">
            <i class="ion-ios7-people global-navigation-item-icon"></i>
            Profile
        </a>
        <a ui-sref="all motives"class="global-navigation-item">
            <i class="ion-ios7-cog global-navigation-item-icon"></i>
            Motivational
        </a>
        <a href="/logout" class="global-navigation-item">
            <i class="ion-ios7-people global-navigation-item-icon"></i>
            Logout
        </a>
        <a ui-sref="create message" class="global-navigation-item">
            <i class="ion-ios7-compose global-navigation-item-icon"></i>
            Contact us
        </a>
    </div>
    <h5 class="global-navigation-header" href="#">
                        Admin Menu
    </h5>
    <div class="admin-menus global-navigation" data-ng-controller="AdminController" >      
        <a class="global-navigation-item" id="stable" data-ng-repeat="item in menus.admin" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ui-sref='{{item.link}}'>
            <img class="admin-navigation-icon" data-ng-show="item.icon" ng-src="{{item.icon}}">
            {{item.title}}
        </a>
    </div>
</div>
