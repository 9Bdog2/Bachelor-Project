<script type="text/javascript">
      window.addEventListener('load', function() {
          FastClick.attach(document.body);
      }, false);
      $("a").click(function (event) {
          event.preventDefault();
          window.location = $(this).attr("href");
      });
      $('.navigation-button').click( function() {
          $('.side-bar').toggleClass('active');
          $('.page-overlay').toggleClass('active');
          $('body').toggleClass('no-scroll');
      });
      $('.page-overlay').click( function() {
          $('.side-bar').removeClass('active');
          $('.page-overlay').removeClass('active');
          $('body').removeClass('no-scroll');
      });
      $('.global-navigation-item').click( function() {
          $('.side-bar').removeClass('active');
          $('.page-overlay').removeClass('active');
          $('body').removeClass('no-scroll');
      });
</script>

<header class="guest" data-ng-hide="global.authenticated">
  <div class="extra-wide">
    <span class="header-title">H.I.T.T. Challenge</span>
    <i class="ion-android-menu navigation-button"></i>
  </div>
</header> 

<header class="user" data-ng-show="global.authenticated">
  <div class="extra-wide">
    <span class="header-title">H.I.T.T. Challenge</span>
    <i class="ion-android-menu navigation-button"></i>
  </div>
</header> 

<div class="page-overlay"></div>
<div class="side-bar guest-user" data-ng-hide="global.authenticated">
    <h5 class="global-navigation-header">Menu</h5>
    <div class="global-navigation">
        <a ui-sref="home" class="global-navigation-item">
            <i class="ion-android-home global-navigation-item-icon"></i>
            Home
        </a>
        <a ui-sref='auth.register' class="global-navigation-item">
            <i class="ion-android-person-add global-navigation-item-icon"></i>
            Signup
        </a>
        <a ui-sref='auth.login' class="global-navigation-item">
            <i class="ion-android-people global-navigation-item-icon"></i>
            Login
        </a>
        <a ui-sref="create message" class="global-navigation-item">
            <i class="ion-android-drafts global-navigation-item-icon"></i>
            Contact us
        </a>
    </div>
</div>
<div class="side-bar active-user" data-ng-show="global.authenticated" data-ng-controller="HeaderController">
    <h5 class="global-navigation-header">
            {{global.user.name}}
    </h5>
    <div class="global-navigation">
        <a  ui-sref="home" class="global-navigation-item">
            <i class="ion-android-favorite global-navigation-item-icon"></i>
            All workouts
        </a>
        <a ui-sref="profile page" class="global-navigation-item">
            <i class="ion-android-person global-navigation-item-icon"></i>
            Profile
        </a>
        <a ui-sref="all motives"class="global-navigation-item">
            <i class="ion-android-done global-navigation-item-icon"></i>
            Motivational
        </a>
        <a ui-sref="create message" class="global-navigation-item">
            <i class="ion-android-drafts global-navigation-item-icon"></i>
            Contact us
        </a>
        <a href="/logout" class="global-navigation-item">
            <i class="ion-android-exit global-navigation-item-icon"></i>
            Logout
        </a>
    </div>
    <div class="admin global-navigation" data-ng-controller="AdminController" >   
        <a class="global-navigation-item" id="stable" data-ng-repeat="item in menus.admin" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ui-sref='{{item.link}}'>
            <i class="ion-android-alert global-navigation-item-icon"></i>
            Admin: {{item.title}}
        </a>
    </div>
</div>
