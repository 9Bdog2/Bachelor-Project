<div class="popup-box active" data-ng-controller="ForgotPasswordCtrl">
    <div class="popup-background transparent redirect-popup-overlay"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Login</h5>
        <div class="popup-body">
            <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
            <form  ng-submit="forgotpassword()" class="popup-form">
                <input required id="email_block" type="text" ng-model="user.email" class="popup-input" placeholder="Your email"/>
                <div class="error_message">Please enter a correct info #</div>
                <span class="pic email"></span>
             <button type="submit" class="button button-in-form">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!";
    });
</script>
