<div data-ng-controller="LoginCtrl" class="login-content-box">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

                <i class="ion-ios7-people headline-icon"></i>
                <h3 class="box-headline">Login</h3>
                <form id="login-form" ng-submit="login()">
                    
                    <div class="input-wrapper">
                        <input required  type="email" class="input email-login-input" name="email" placeholder="Email Address" ng-model="user.email">
                        <div class="error_message">Please enter a
                        correct info #</div>
                        <span class="pic email"></span>
                    </div>
                    
                    <div class="input-wrapper">
                        <input required  name="password" class="input password-login-input" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
                        <div class="error_message">Please enter a correct info #</div>

                            <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                                  <div class="hide_text_password">
                                      {{input.tooltipText}}
                                  </div>
                            </span>
                    </div>
                        <div class="button_login">
                         <button type="submit" class="submit_button">Login</button>
                        </div>
                   
                </form>
                

                <div class="forgot_password">
                     <a ui-sref='forgot-password' class="button forgotten-password">Forgot your password?</a>
                     <a ui-sref='auth.register' class="button register-small-button">No account?Sign up!</a>
                </div>
                   <!--  <div class="woman_ninja_bottom">
                        <img src="/theme/assets/img/woman_ninja.png" alt="#">
                    </div> -->
    
</div>
