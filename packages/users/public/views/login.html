<div class="popup-box active" data-ng-controller="LoginCtrl">
    <div class="popup-background redirect-popup-overlay"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Login</h5>
        <div class="popup-body">
            <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
            <form class="popup-form" id="login-form" ng-submit="login()">               
              <div class="input-wrapper">
                  <input required  type="email" class="popup-input" name="email" placeholder="Email Address" ng-model="user.email">
                  <div class="error_message">Please enter a
                  correct info #</div>
                  <span class="pic email"></span>
              </div>
              
              <div class="input-wrapper">
                  <input required  name="password" class="popup-input" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
                  <div class="error_message">Please enter a correct info #</div>

                      <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                            <div class="hide_text_password">
                                {{input.tooltipText}}
                            </div>
                      </span>
              </div>
              <button type="submit" class="button">Login</button>
            </form>
        </div>
        <div class="popup-footer">
             <a ui-sref='forgot-password' class="button button-transparent">Forgot your password?</a>
             <a ui-sref='auth.register' class="button button-transparent">No account?Sign up!</a>
         </div>
    </div>
</div>
<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!";
    });
</script>
