<div class="popup-box active" data-ng-controller="RegisterCtrl">
    <div class="popup-background transparent redirect-popup-overlay"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Register</h5>
        <div class="popup-body">
            <div ng-repeat="error in registerError">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
            <form id="register_form" class="popup-form"  ng-submit="register()">
              <div class="input-wrapper">
                  <input required id="name" type="text" class="popup-input" name="name" placeholder="Full Name"
                         ng-model="user.name">

                  <div class="error_message">Please enter a correct info #</div>
                  <span class="pic user"></span>
              </div>

              <div class="input-wrapper">
                  <input required id="email_block" type="email" class="popup-input" name="email" placeholder="Email Address"
                         ng-model="user.email">

                  <div class="error_message">Please enter a correct info #</div>
                  <span class="pic email"></span>
              </div>

              <div class="input-wrapper">
                  <input required id="username" class="popup-input" type="text" name="username" placeholder="Username"
                         ng-model="user.username">

                  <div class="error_message">Please enter a correct info #</div>
                  <span class="pic username"></span>
              </div>

              <div class="input-wrapper">
                  <input required id="password_block" class="popup-input" name="password" type="{{input.type}}"
                         placeholder="{{input.placeholder}}" ng-model="user.password">

                  <div class="error_message">Please enter a correct info #</div>
              <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                    <div class="hide_text_password">
                        {{input.tooltipText}}
                    </div>
              </span>
              </div>
              <div class="input-wrapper">
                  <input required id="confirm_password" class="popup-input" name="confirm_password" type="{{input.type}}"
                         placeholder="Confirm password" ng-model="user.confirmPassword">

                  <div class="error_message">Please enter a correct info #</div>
              <span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
                    <div class="hide_text_password">
                        {{input.tooltipTextConfirmPass}}
                    </div>
              </span>
              </div>
              <button type="submit" class="button">Sign up</button>
        </form>
        </div>
        <div class="popup-footer">
             <a ui-sref='forgot-password' class="button button-transparent">Forgot your password?</a>
             <a ui-sref='auth.login' class="button button-transparent">Login</a>
         </div>
    </div>
</div>

<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!";
    });
</script>
