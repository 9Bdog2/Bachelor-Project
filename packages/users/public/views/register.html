<div data-ng-controller="RegisterCtrl" class="signup-content-box">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

        <i class="ion-ios7-personadd headline-icon"></i>
        <h3 class="box-headline">Sign Up</h3>
        <form id="register_form" class="signup-form"  ng-submit="register()">
            <div class="input-wrapper">
                <input required id="name" type="text" class="input email-signup-input" name="name" placeholder="Full Name"
                       ng-model="user.name">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic user"></span>
            </div>

            <div class="input-wrapper">
                <input required id="email_block" type="email" class="input email-signup-input" name="email" placeholder="Email Address"
                       ng-model="user.email">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic email"></span>
            </div>

            <div class="input-wrapper">
                <input required id="username" class="input email-signup-input" type="text" name="username" placeholder="Username"
                       ng-model="user.username">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic username"></span>
            </div>

            <div class="input-wrapper">
                <input required id="password_block" class="input repeat-password-signup-input" name="password" type="{{input.type}}"
                       placeholder="{{input.placeholder}}" ng-model="user.password">

                <div class="error_message">Please enter a correct info #</div>
            <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                  <div class="hide_text_password">
                      {{input.tooltipText}}
                  </div>
            </span>
            </div>
            <div class="input-wrapper">
                <input required id="confirm_password" class="input repeat-password-signup-input" name="confirm_password" type="{{input.type}}"
                       placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmPassword">

                <div class="error_message">Please enter a correct info #</div>
            <span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
                  <div class="hide_text_password">
                      {{input.tooltipTextConfirmPass}}
                  </div>
            </span>
            </div>

          
              <button type="submit" class="submit_button">Sign up</button>
        </form>

        <div class="forgot_password">
             <a ui-sref='forgot-password' class="button forgotten-password">Forgot your password?</a>
             <a ui-sref='auth.login' class="button register-small-button">Log in</a>
        </div>
       
        <!-- <div class="woman_ninja_bottom">
            <img src="/theme/assets/img/woman_ninja.png" alt="#">
        </div> -->
</div>
