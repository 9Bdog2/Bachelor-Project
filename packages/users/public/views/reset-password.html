<div class="popup-box active" data-ng-controller="ResetPasswordCtrl">
    <div class="popup-background transparent redirect-popup-overlay"></div>
    <div class="popup-content">
        <h5 class="popup-headline">Reset password</h5>
        <div class="popup-body">
            <div class="alert alert-danger animated fadeIn" ng-show="resetpassworderror">{{resetpassworderror}}</div>
            <div ng-repeat="error in validationError">
              <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
            <form class="popup-form" id="login-form" ng-submit="resetpassword()">               
              <input class="popup-input" placeholder="Password" id="password" type="password" name="password" ng-model="user.password"/>
              <input class="popup-input" placeholder="Repeat password" id="confirmPassword" type="password" name="confirmPassword" ng-model="user.confirmPassword"/>
              <button type="submit" class="button button-in-form">Save</button>
            </form>
        </div>
    </div>
</div>

<script>
  $('.redirect-popup-overlay').on('click', function(){
      window.location.href = "/#!";
    });
</script>
